<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.7.0.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#para_1").prepend("<b>Prepended text</b> ");
            });
            $("#btn2").click(function () {
                $("ol").append("<li>appended item</li>");
            });
        });
    </script>
</head>

<body>
    <p id="para_1">This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn1">Prepend text</button>
    <button id="btn2">Apppend list item</button>
</body>

</html>
